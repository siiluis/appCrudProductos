<div class="container">
  <div class="form-group col-4">
    <form (ngSubmit)="ingresar()" [formGroup]="formLogin">
    <label class="form-label mt-4">Login</label>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button type="submit" [disabled]="!formLogin.valid" class="btn btn-success mt-2">Ingresar</button>
  </form>
  </div>


</div>
