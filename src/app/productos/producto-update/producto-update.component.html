<h3>Editar Producto</h3>

<form
  [formGroup]="productoForm"
  (submit)="updateProducto()"
  class="form-inline mb-4"
>
<div class="form-group col-2">
  <fieldset>
    <label class="sr-only" for="Name">ID</label>
    <div class="input-group mb-2 mr-sm-2 col-6">
      <input
        type="number"
        class="form-control"
        formControlName="id"
        placeholder="ID"
      />
    </div>
  </fieldset>
</div>

<div class="form-group col-4">
  <fieldset>
    <label class="sr-only" for="codigo">Codigo</label>
    <div class="input-group mb-2 mr-sm-2">
      <input
        type="text"
        class="form-control"
        formControlName="codigo"
        placeholder="Codigo"
      />
    </div>
  </fieldset>
</div>

<div class="form-group col-4">
  <fieldset>
    <label class="sr-only" for="membership">Estado</label>
    <div class="input-group mb-2 mr-sm-2">
      <select formControlName="estado" class="form-control">
        <option [ngValue]="true">Activo</option>
        <option [ngValue]="false">Inactivo</option>
      </select>
    </div>
  </fieldset>
</div>

<div class="form-group col-4">
  <fieldset>
    <label class="sr-only" for="Precio">Precio</label>
    <div class="input-group mb-2 mr-sm-2">
      <input
        type="number"
        class="form-control"
        formControlName="precio"
        placeholder="Precio"
        step="any"
      />
    </div>
  </fieldset>
</div>
<div class="form-group col-5">
  <fieldset>
    <label class="sr-only" for="Precio">Producto</label>
    <div class="input-group mb-2 mr-sm-2">
      <input
        type="text"
        class="form-control"
        formControlName="producto"
        placeholder="Producto"
      />
    </div>
  </fieldset>
</div>
<div class="form-group col-5">
  <fieldset>
    <label class="sr-only" for="descripcion">Descripcion</label>
    <div class="input-group mb-2 mr-sm-2">
      <input
        type="text"
        class="form-control"
        formControlName="descripcion"
        placeholder="Descripcion"
      />
    </div>
  </fieldset>
</div>
<div class="form-group col-5">
  <fieldset>
    <label class="sr-only" for="categoria">Categoria</label>
    <select-categoria
      (selectCategoria)="changingcategoria($event)"
    ></select-categoria>
  </fieldset>
</div>

  <button type="submit" class="btn btn-primary mb-2" [disabled]="!productoForm.valid">Actualizar Producto</button>
</form>
